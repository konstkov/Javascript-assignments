<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const input = confirm('Should I calculate the square root?');
  if (input === true) {
    let number = prompt('Please enter a number');
    let sqrt = Math.sqrt(number);
    if (number >= 0) {
      console.log(`The square root is ${sqrt}`);
    }
    else {
      console.log('The square root of a negative number is not defined');
    }}
  else
    {
      console.log('The square root is not calculated.');
    }

</script>
</body>
</html>
