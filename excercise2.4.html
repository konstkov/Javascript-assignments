<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers=[]
  let input
  do {
    input=parseInt(prompt("enter numbers, press 0 to quit"))
    if (input!==0) {
    numbers.push(input)
      }
  } while (input!==0)
  numbers.sort()
  console.log(numbers)
</script>
</body>
</html>
