<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="myList"></ul>
<script>
  input=parseInt(prompt("Enter the desired number of sides: "))
  let list=[]
  let roll
  let sideNumber
  let dice = (sides) => {
    do {
      sideNumber = Math.floor((Math.random() * input) + 1)
      roll = Math.floor((Math.random() * 6) + 1)
      list.push(roll)
    } while (sides != sideNumber)
  }
    dice(input)
    console.log(list)
let ul=document.getElementById('myList')
ul.innerHTML=list.map(value => `<li>${value}</li>`).join('')

</script>
</body>
</html>
