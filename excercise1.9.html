<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //
let numbers=[]
const integer=parseInt(prompt('Please enter an integer number', 10))
for (let i=1; i < integer +1; i +=1) {
  i /= 1
  if (integer % i === 0) {
    numbers.push(i)
  }
}
  if (integer === 1) {
    console.log("This is not a prime number")
  } else if (numbers.length === 2) {
    console.log("This is a prime number")
  } else {
    console.log("This is not a prime number")
}


</script>
</body>
</html>
