<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers=[]
  let input
  do {
    numbers.push(input)
    input=parseInt(prompt("Enter numbers"))
  } while (!numbers.includes(input))
  numbers.sort()
  console.log(numbers)
</script>
</body>
</html>
