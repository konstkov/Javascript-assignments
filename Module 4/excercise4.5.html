<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script defer>
  async function chuck() {
    try {
      const response = await fetch('https://api.chucknorris.io/jokes/random');
      const jason = await response.json();
      console.log(jason.value);
    } catch (error) {
      console.error('This is an error message');
    }
  }
  chuck()
</script>
</body>
</html>
